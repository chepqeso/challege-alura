<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0"> 
        <title>Challege Alura</title>
        <link rel="stylesheet" href="style.css">
    <head>
        <body>
            <header class="title">
                <h1 class="title-text">Encriptador de texto</h1>
            </header>
            <main>
                <section class="container">
                    <div class="entrada">
                        <textarea class="texto-entrada" id="txt-encriptar" type="text" placeholder="Ingrese el texto aqui"></textarea>
                    </div>
                    <div>        
                        <p class="i">&#8505; solo minusculas y sin acento </p>
                    </div>
                    <div class="botones">
                        <button type="button" onclick="btnEncriptar()" class="cifrar">Encriptar</button>
                        <button type="button" onclick="btnDesencriptar()" class="descifrar">Desencriptar</button>
                    </div>                   
                </section>
                <section class="container2">    
                    <div class="salida">
                        <img id="homero-1" class="homero" src="Fondo_De_Pantalla_Simpson-removebg.png">
                        <h1 id="mensaje-1" class="mensaje-1">Ningun mensaje fue encontrado</h1>
                        <p id="mensaje-2" class="mensaje-2">Ingresa el texto que desees encriptar o desencriptar </p>
                        <textarea type="text" id="mensaje-salida" class="mensaje-salida"></textarea>
                        <button type="button" id="btncopiar" onclick="copiarTexto()" class="copiar">Copiar</button> 
                    </div>
                </section>
        </main>
        <script src="app.js"></script>
    </body>
    <footer>Ronald Ayala</footer>
</html>
